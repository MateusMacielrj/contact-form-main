<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Formulário de Contato</title>
</head>

<body>
  <div class="container">
    <form class="contact-form" id="contact-form">
      <h1>Contact Us</h1>
      <div class="name">
        <div class="firstName">
          <label for="firstName">First Name *</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="lastName">
          <label for="lastName">Last Name *</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
      </div>
      <div class="email">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="type">
        
        <div class="radio-group">
          <label class="qt" for="queryType">Query Type *</label>
          <div class="ponto">
            <div class="general">
              <label>
                <input type="radio" name="queryType" value="generalEnquiry" required> General Enquiry
              </label>
            </div>
            <div class="support">
              <label>
                <input type="radio" name="queryType" value="supportRequest" required> Support Request
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="mensagem">
        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <div class="consent">
        <label>
          <input type="checkbox" name="consent" required> I consent to being contacted by the team *
        </label>
      </div>
      <button id="myButton" type="submit">Submit</button>
    </form>
    <div id="toast" class="toast">Formulário enviado com sucesso!</div>
  </div>
  <script src="index.js"></script>
</body>

</html>
